<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Grid</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(30%, 1fr));
    gap: 10px;
    padding: 10px;
  }
  .grid-item {
    width: 100%;
  }
  .grid-item img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item"><img src="/everything-that-happened-when-no-one-was-looking/1.gif" alt="Image 1"></div>
  <div class="grid-item"><img src="/everything-that-happened-when-no-one-was-looking/2.gif" alt="Image 2"></div>
  <div class="grid-item"><img src="/everything-that-happened-when-no-one-was-looking/3.gif" alt="Image 3"></div>
  <div class="grid-item"><img src="/everything-that-happened-when-no-one-was-looking/4.gif" alt="Image 4"></div>
  <div class="grid-item"><img src="/everything-that-happened-when-no-one-was-looking/5.gif" alt="Image 5"></div>
  <div class="grid-item"><img src="/everything-that-happened-when-no-one-was-looking/6.gif" alt="Image 6"></div>
  <!-- Add more grid items as needed -->
</div>
</body>
</html>
