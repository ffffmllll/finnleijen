<style>
  /* Add your styles here */
  .hidden {
    display: none;
  }
  /* Styling for the button */
  button {
    background-color: transparent;
    border: none;
    text-decoration: underline;
    color: blue;
    cursor: pointer;
    padding: 0;
    font-family: monospace;
    font-size: 1em; /* Adjust font size to match surrounding text */
  }
  /* Flex container for links and button */
  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  /* Video container */
  .video-container {
    width: 100%;
    height: 85vh; /* 85% of viewport height */
    overflow: hidden;
  }
  .video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Anything to say section */
  .anything-section {
    white-space: pre-wrap; /* Wrap long lines */
  }
  @media screen and (orientation: portrait) {
    .nav-container {
      flex-direction: row;
    }
  }
  @media screen and (orientation: landscape) {
    .nav-container {
      flex-direction: row;
      flex-wrap: nowrap; /* Disable wrapping */
    }
    .nav-container pre {
      flex-basis: auto; /* Set the width of each link to auto */
    }
  }
</style>
<script>
  // Function to randomly select a video URL
  function getRandomVideo() {
    var videos = [
      'spread-1.mp4',
      'spread-2.mp4',
      'spread-3.mp4',
      'spread-4.mp4',
      'spread-5.mp4',
      'spread-6.mp4'
    ];
    var randomIndex = Math.floor(Math.random() * videos.length);
    return videos[randomIndex];
  }

  window.onload = function() {
    // Get video element
    var video = document.querySelector('.video-container video');
    // Set random video source
    video.src = getRandomVideo();
  };

  function toggleAnythingSection() {
    var anythingSection = document.getElementById("anythingSection");
    if (anythingSection.classList.contains("hidden")) {
      anythingSection.classList.remove("hidden");
    } else {
      anythingSection.classList.add("hidden");
    }
  }
</script>
</head>
